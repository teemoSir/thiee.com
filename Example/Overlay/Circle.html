<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>绘制圆形</title>
    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
        }
      </style>
    <script src="../../lib/MapAPI_JavaScript.min.js"></script>
</head>
<body style="overflow:hidden">
    <div id="container"></div>
    <div class="alert alert-success" style="position:absolute; left:100px; top:20px; "><label>提示：</label><br />1.单击圆形触发回调</div>

<script type="text/javascript">
    init()

    function init() {
        // 地图初始化
        var map = new TYMapOptions();
        map.contentId = "container";
        map.lnglat = new TYLngLat(100, 35);
        map.mapLevel = 4;
        TYInitialize(map);

        // 地图配置
        TYMapTiles( new TYTilesOptions(TYEnumMapType.TY_Google_IMG));
    }

    addcircle();

    function addcircle() {
        var circleArr = [], cirArr = [];
        circleArr.push(new TYLngLat(113, 38));
        circleArr.push(new TYLngLat(113, 39));
        for (var i in circleArr) {
            var data = new TYCircle();
            data.circleId = "circle" + i;
            data.fillColor = "red";
            data.fillOpacity = .6;
            if(i%2==0)
            data.isEdit = true;
            data.lineColor = "blue";
            data.lineOpacity = .8;
            data.lineType = null;
            data.lineWidth = 4;
            data.lnglat = circleArr[i];
            data.radius = 10000;
            cirArr.push(data)
        }

        var circle = new TYCircleOption();
        circle.circleData = cirArr;
        circle.circleState.isClearOverlay = true;
        circle.circleState.isSetView = true;
        //实例化事件参数
        var event = new TYOverlayEvent();
        event.mouseEvent = TYEnumEvent.TY_CLICK;
        event.mouseFunc = clickPolygon;
        circle.circleState.overlayEvent = event;
        TYDrawCircle(circle);

    }

    TYAddMapEvent(new TYEventOptions({
        event: TYEnumEvent.TY_RIGHTCLICK,
        callback: addcircle
    }))

    function clickPolygon(e) {
       
        alert("点击圆形触发回调函数")
        console.log(e)
    }
</script>
</body>
</html>
