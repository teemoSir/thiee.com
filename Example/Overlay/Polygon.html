<body style="overflow:hidden">

    <div class="alert alert-success" style="position:absolute; left:100px; top:20px; "><label>提示：</label><br />1.双击多边形触发回调</div>

                <td>
                    <textarea class="form-control" style="width:100%;height:250px;">
                        <!DOCTYPE html>
                        <html xmlns="http://www.w3.org/1999/xhtml">

                        <head>
                            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                            <title>绘制多边形</title>
                            <style type="text/css">
                                html, body {
                                    padding: 0;
                                    margin: 0;
                                }

                                #container {
                                    width: 100%;
                                    height: 100%;
                                    position: absolute;
                                }
                            </style>
                            <script src="../MapAPI_JavaScript.min.js"></script>
                        </head>

                        <body>
                            <div id="container"></div>
                            <div class="alert alert-success" style="position:absolute; left:100px; top:20px; "><label>提示：</label><br />1.双击多边形触发回调</div>
                            <script type="text/javascript">
                                var option = new TYMapOptions({
                                    contentId: "container",//必填，地图容器
                                    lnglat: new TYLngLat(114.50, 38.000),//可选 默认ip定位
                                    mapLevel: 12//可选默认 12
                                });
                                TYInitialize(option);
                                //------地图配置------//
                                TYMapConfig(new TYConfigOption());
                                addpolygon();
                                function addpolygon() {
                                    var lnglatArr = [];
                                    lnglatArr.push(new TYLngLat(113, 38));
                                    lnglatArr.push(new TYLngLat(114, 39));
                                    lnglatArr.push(new TYLngLat(99, 40));
                                    lnglatArr.push(new TYLngLat(95, 41));

                                    var lnglatArr2 = [];
                                    lnglatArr2.push(new TYLngLat(103, 40));
                                    lnglatArr2.push(new TYLngLat(96, 41));
                                    lnglatArr2.push(new TYLngLat(102, 42));
                                    lnglatArr2.push(new TYLngLat(94, 43));

                                    var arr = [];
                                    for (var i = 0; i < 2; i++) {
                                        var data = new TYPolygon();
                                        data.fillColor = "red";
                                        data.fillOpacity = 0.7;
                                        data.isEdit = true;
                                        data.lineColor = "blue";
                                        data.lineOpacity = 0.8;
                                        data.lineType = null;
                                        data.lineWidth = 4;
                                        if (i == 0) data.lnglat = lnglatArr;
                                        if (i == 1) data.lnglat = lnglatArr2;
                                        data.polygonId = "poly";
                                        arr.push(data);
                                    }

                                    var polygon = new TYPolygonOption();
                                    polygon.polygonData = arr;
                                    polygon.polygonState.isClearOverlay = true;
                                    polygon.polygonState.isSetView = true;
                                    //实例化事件参数
                                    var event = new TYOverlayEvent();
                                    event.mouseEvent = TYEnumEvent.TY_DOUBLECLICK;
                                    event.mouseFunc = clickPolygon;

                                    polygon.polygonState.overlayEvent = event;
                                    TYDrawPolygon(polygon);

                                }

                                TYAddMapEvent(new TYEventOptions({
                                    event: TYEnumEvent.TY_RIGHTCLICK,
                                    callback: addpolygon
                                }))

                                function clickPolygon(e) {
                                    alert("双击多边形出发了回调函数");
                                    console.log(e)
                                }
                            </script>
                        </body>

                    </html>
                </textarea>

            </td>

</div>


<div id="codeshow" data="0" class="btn btn-default" style="position:absolute; right:20px; top:20px;font-family:Helvetica, 'Hiragino Sans GB', 'Microsoft Yahei', '微软雅黑', Arial;"><span class=" glyphicon glyphicon-eye-open"></span> 查看源码</div>



<script>
        $(document).ready(function () {
            $("#codeshow").click(function () {
                var he = $("#container").css("height");
                var hei = he.split("px")[0];
                if ($("#codeshow").attr("data") == "0") {
                    $("#container").css("height", (parseInt(hei) - 300) + "px");
                    $("#codes").css("display", "block")
                    $("#codeshow").removeClass("btn-default").addClass("btn-success");
                    $("#codeshow").attr("data", "1")
                } else {
                    $("#container").css("height", (parseInt(hei) + 300) + "px");
                    $("#codes").css("display", "none")
                    $("#codeshow").removeClass("btn-success").addClass("btn-default");
                    $("#codeshow").attr("data", "0")
                }

            })
        })
</script>
<script type="text/javascript">
    var option = new TYMapOptions({
        contentId: "container",//必填，地图容器
        lnglat: new TYLngLat(114.50, 38.000),//可选 默认ip定位
        mapLevel: 12//可选默认 12
    });
    TYInitialize(option);
    //------地图配置------//
    TYMapConfig(new TYConfigOption());

    addpolygon();
    function addpolygon() {
        var lnglatArr = [];
        lnglatArr.push(new TYLngLat(113, 38));
        lnglatArr.push(new TYLngLat(114, 39));
        lnglatArr.push(new TYLngLat(99, 40));
        lnglatArr.push(new TYLngLat(95, 41));

        var lnglatArr2 = [];
        lnglatArr2.push(new TYLngLat(103, 40));
        lnglatArr2.push(new TYLngLat(96, 41));
        lnglatArr2.push(new TYLngLat(102, 42));
        lnglatArr2.push(new TYLngLat(94, 43));

        var arr = [];
        for (var i = 0; i < 2; i++) {
            var data = new TYPolygon();
            data.fillColor = "red";
            data.fillOpacity = 0.7;
            data.isEdit = true;
            data.lineColor = "blue";
            data.lineOpacity = 0.8;
            data.lineType = null;
            data.lineWidth = 4;
            if (i == 0) data.lnglat = lnglatArr;
            if (i == 1) data.lnglat = lnglatArr2;
            data.polygonId = "poly";
            arr.push(data);
        }

        var polygon = new TYPolygonOption();
        polygon.polygonData = arr;
        polygon.polygonState.isClearOverlay = true;
        polygon.polygonState.isSetView = true;
        //实例化事件参数
        var event = new TYOverlayEvent();
        event.mouseEvent = TYEnumEvent.TY_DOUBLECLICK;
        event.mouseFunc = clickPolygon;

        polygon.polygonState.overlayEvent = event;
        TYDrawPolygon(polygon);

    }

    TYAddMapEvent(new TYEventOptions({
        event: TYEnumEvent.TY_RIGHTCLICK,
        callback: addpolygon
    }))

    function clickPolygon(e) {
        alert("双击多边形出发了回调函数");
        console.log(e)
    }
</script>
</body>
</html>
