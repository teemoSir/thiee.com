<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>批量点绘制</title>
    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
    <script src="../../Scripts/MapAPI_JavaScript.js"></script>
    <script src="../../Scripts/jquery-1.9.1.min.js"></script>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="overflow:hidden">
    <div id="container"></div>
    <div class="alert alert-success" style="position:absolute;left:100px;top:20px;">
        <label>提示：</label><br />
        1.点击聚合点图标可以展开所有聚合的点。<br>
        2.点击非聚合点图标可以触发marker点的回调函数。<br>
    </div>

    <div class="btn btn-default" style="right :20px; position:absolute; top:60px">
        <label>
            <input type="checkbox" id="cb" onclick="addpoints()"> 是否聚合
        </label>
    </div>

    <div id="codes" style=" position:absolute; bottom:0; width:100%; height:290px;display:none">
        <table class="table table-condensed">
            <tr><th>代码</th></tr>
            <tr>
                <td>
                    <textarea class="form-control" style="width:100%;height:250px;">
                        <!DOCTYPE html>
                        <html xmlns="http://www.w3.org/1999/xhtml">
                        <head>
                            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                            <title>批量点绘制</title>
                            <style type="text/css">
                                html, body {
                                    padding: 0;
                                    margin: 0;
                                }

                                #container {
                                    width: 100%;
                                    height: 100%;
                                    position: absolute;
                                }
                            </style>
                            <script src="../MapAPI_JavaScript.min.js"></script>
                        </head>

                        <body>
                            <div id="container"></div>
                            <div id="controls" class=" col-lg-3  form-inline" style="left :100px; position:absolute">

                                <input type="checkbox" class="checkbox" onclick="addpoints()" id="cb" value="聚合" />聚合

                            </div>
                            <script type="text/javascript">
                                var option = new TYMapOptions({
                                    contentId: "container",//必填，地图容器
                                    lnglat: new TYLngLat(114.50, 38.000),//可选 默认ip定位
                                    mapLevel: 12//可选默认 12
                                });
                                TYInitialize(option);
                                //------地图配置------//
                                TYMapConfig(new TYConfigOption());
                                function addpoints(a) {
                                    var data = [];
                                    for (var i = 0; i < 20; i++) {
                                        var p = new TYMarker({
                                            pointId: "divid" + i,
                                            label: new TYLabel({
                                                content: "<span style='color:red;'>自定义的marker标签</span>",
                                                offset: new TYPixel(25, 15)
                                            }),
                                            lnglat: new TYLngLat(114.08 + Math.random() * 0.5, 38.30 + (0.1 * Math.random())),
                                            icon: new TYIcon()
                                        });
                                        data.push(p);
                                    }
                                    var pointobj = new TYPointOption();
                                    pointobj.pointData = data;
                                    pointobj.pointState.isClearOverlay = true;
                                    pointobj.pointState.isGather = a;
                                    pointobj.pointState.isSetView = true;
                                    //实例化事件参数
                                    var event = new TYOverlayEvent();
                                    event.mouseEvent = TYEnumEvent.TY_CLICK;
                                    event.mouseFunc = clickMarker;
                                    pointobj.pointState.overlayEvent = event;
                                    //绘制函数
                                    TYDrawPoint(pointobj);
                                }
                                addpoints();
                                TYAddMapEvent(new TYEventOptions({
                                    event: TYEnumEvent.TY_RIGHTCLICK,
                                    callback: addpoints
                                }))
                                $("#cb").change(function () {
                                    if (this.checked)
                                        addpoints(true);
                                    else
                                        addpoints(false);
                                });
                                function clickMarker(e) {
                                    alert("触发了回调函数");
                                    console.log(e)
                                }
                            </script>
                        </body>

                    </html>
                </textarea>

            </td>
        </tr>
    </table>
</div>

<link href="../../Content/bootstrap.min.css" rel="stylesheet" />
<div id="codeshow" data="0" class="btn btn-default" style="position:absolute; right:20px; top:20px;font-family:Helvetica, 'Hiragino Sans GB', 'Microsoft Yahei', '微软雅黑', Arial;"><span class=" glyphicon glyphicon-eye-open"></span> 查看源码</div>
<script>
    $(document).ready(function () {
        $("#codeshow").click(function () {
            var he = $("#container").css("height");
            var hei = he.split("px")[0];
            if ($("#codeshow").attr("data") == "0") {
                $("#container").css("height", (parseInt(hei) - 300) + "px");
                $("#codes").css("display", "block")
                $("#codeshow").removeClass("btn-default").addClass("btn-success");
                $("#codeshow").attr("data", "1")
            } else {
                $("#container").css("height", (parseInt(hei) + 300) + "px");
                $("#codes").css("display", "none")
                $("#codeshow").removeClass("btn-success").addClass("btn-default");
                $("#codeshow").attr("data", "0")
            }
        })
    })
</script>
<script type="text/javascript">
    var option = new TYMapOptions({
        contentId: "container",//必填，地图容器
       // lnglat: new TYLngLat(114.50, 38.000),//可选 默认ip定位
        mapLevel: 12//可选默认 12
    });
    TYInitialize(option);
    //------地图配置------//
    TYMapConfig(new TYConfigOption());
    function addpoints(a) {
        var data = [];
        for (var i = 0; i < 50; i++) {
            var p = new TYMarker({
                pointId: "divid" + i,
                label: new TYLabel({
                    content: "<span style='color:red;border:1px solid red;background-color:blue;'>自定义的marker标签</span>",
                    offset: new TYPixel(25, 15)
                }),
                lnglat: new TYLngLat(114.08 + Math.random() * 0.5, 38.30 + (0.1 * Math.random())),
                icon: new TYIcon()
            });
            data.push(p);
        }
        var pointobj = new TYPointOption();
        pointobj.pointData =  data;
        pointobj.pointState.isClearOverlay = true;
        pointobj.pointState.isGather = a;
        pointobj.pointState.isSetView = true;
        //实例化事件参数
        var event = new TYOverlayEvent();
        event.mouseEvent = TYEnumEvent.TY_CLICK;
        event.mouseFunc = clickMarker;
        pointobj.pointState.overlayEvent = event;
        //绘制函数
        TYDrawPoint(pointobj);
    }
    // addpoints();
    addpoints(false);
    $(document).ready(function () {
        $("#cb").change(function () {
            if (this.checked) {
                addpoints(true);
                TYSetLevel(10);
            }
            else
                addpoints(false);
        });
    })

    function clickMarker(e) {
        alert("触发了回调函数");
        console.log(e)
    }

    function add() {
        var tile = new TYTilesOptions(TYEnumMapType.TY_TDT_VEC);//图层入参
        TYMapTiles(tile);
    }
    _map.on("rightclick", function () {
        add()
    })
</script>
</body>
</html>
