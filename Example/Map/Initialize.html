<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>地图初始化</title>
    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden
        }
        .container {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
    <script src="../../lib/MapAPI_JavaScript.min.js"></script>
</head>
<body>
<div id="container" class="container"></div>
<script>
    init()

    function init() {
        // 地图初始化
        var map = new TYMapOptions();
        map.contentId = "container";
        map.lnglat = new TYLngLat(100, 35);
        map.mapLevel = 4;
        TYInitialize(map);

        // 地图配置
        TYMapTiles( new TYTilesOptions(TYEnumMapType.TY_Google_IMG));
    }
</script>
</body>
</html>
