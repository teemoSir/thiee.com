<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>地图初始化</title>
    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden
        }
        .container {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
    <script src="../../Scripts/MapAPI_JavaScript.min.js"></script>
</head>
<body>
<div id="container" class="container"></div>
<script>
    var option = new TYMapOptions({
        contentId: "container",//必填，地图容器
        lnglat: new TYLngLat(114.50, 38.000),
        mapLevel: 12//可选默认 12
    });
    TYInitialize(option);

    var tile = new TYTilesOptions(TYEnumMapType.TY_Google_IMG);//图层入参
    TYMapTiles(tile);//执行构造函数
</script>
</body>
</html>
