<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>地图配置</title>
    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
        }


    </style>
    <script src="../../Scripts/MapAPI_JavaScript.min.js"></script>
    <script src="../../Scripts/jquery-1.9.1.min.js"></script>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="container"></div>
    <div class="alert alert-success" style="position:absolute;top:20px;left:100px;">
        <label>提示：</label><br>
        1.点击右侧配置选择框隐藏或显示工具。
    </div>
    <div class="panel panel-default" style="   position:absolute;top:60px;right:20px; padding:0 5px 0 5px">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="tool" id="tool1" /> 缩放工具条<small>(显示/隐藏)</small>
            </label><br />
            <label>
                <input type="checkbox" name="tool" id="tool2" /> 比例尺<small>(显示/隐藏)</small>
            </label><br />
            <label>
                <input type="checkbox" name="tool" id="tool3" /> 鹰眼<small>(显示/隐藏)</small>
            </label>
        </div>
    </div>
    <div id="codes" style=" position:absolute; bottom:0; width:100%; height:290px;display:none">
        <table class="table table-condensed">
            <tr><th>代码</th></tr>
            <tr>
                <td>
                    <textarea class="form-control" style="width:100%;height:250px;">
                        <!DOCTYPE html>
                        <html xmlns="http://www.w3.org/1999/xhtml">

                        <head>
                            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                            <title>地图配置</title>
                            <style type="text/css">
                                html, body {
                                    padding: 0;
                                    margin: 0;
                                }

                                #container {
                                    width: 100%;
                                    height: 100%;
                                    position: absolute;
                                }
                            </style>
                            <script src="../MapAPI_JavaScript.min.js"></script>
                        </head>

                        <body>
                            <div id="container"></div>
                            <script type="text/javascript">
                                var o = new TYMapOptions({
                                    contentId: "container",//必填，地图容器
                                    lnglat: new TYLngLat(114.50, 38.000),//可选 默认ip定位
                                    mapLevel: 12//可选默认 12
                                });
                                TYInitialize(o);

                                var option = new TYConfigOption();

                                $(document).ready(function () {
                                    $("input[name=tool]").change(function () {
                                        option.isShowControl = $("#tool1").prop("checked");//控制显示工具条
                                        option.isShowSale = $("#tool2").prop("checked");//控制显示比例尺
                                        option.isShowOverView = $("#tool3").prop("checked");//控制显示鹰眼
                                        TYMapConfig(option);
                                    })

                                })

                            </script>
                        </body>

                    </html>
                </textarea>

            </td>
        </tr>
    </table>
</div>


<div id="codeshow" data="0" class="btn btn-default" style="position:absolute; right:20px; top:20px;font-family:Helvetica, 'Hiragino Sans GB', 'Microsoft Yahei', '微软雅黑', Arial;"><span class=" glyphicon glyphicon-eye-open"></span> 查看源码</div>



<script>
    $(document).ready(function () {
        $("#codeshow").click(function () {
            var he = $("#container").css("height");
            var hei = he.split("px")[0];
            if ($("#codeshow").attr("data") == "0") {
                $("#container").css("height", (parseInt(hei) - 300) + "px");
                $("#codes").css("display", "block")
                $("#codeshow").removeClass("btn-default").addClass("btn-success");
                $("#codeshow").attr("data", "1")
            } else {
                $("#container").css("height", (parseInt(hei) + 300) + "px");
                $("#codes").css("display", "none")
                $("#codeshow").removeClass("btn-success").addClass("btn-default");
                $("#codeshow").attr("data", "0")
            }

        })
    })
</script>

<script type="text/javascript">
    var o = new TYMapOptions({
        contentId: "container",//必填，地图容器
        lnglat: new TYLngLat(114.50, 38.000),//可选 默认ip定位
        mapLevel: 12//可选默认 12
    });
    TYInitialize(o);

    var option = new TYConfigOption();

    $(document).ready(function () {
        $("input[name=tool]").change(function () {
            option.isShowControl = $("#tool1").prop("checked");
            option.isShowSale = $("#tool2").prop("checked");
            option.isShowOverView = $("#tool3").prop("checked");
            TYMapConfig(option);
        })
       
    })

</script>
</body>
</html>
