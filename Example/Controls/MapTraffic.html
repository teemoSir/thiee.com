<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow:hidden
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

    </style>
    <script src="../../lib/MapAPI_JavaScript.min.js"></script>


</head>
<body >
    <div id="container" class="container"></div>
<div class=" btn-group " style="position:absolute; right:20px; top:100px;">

    <button class="btn btn-default  btn-sm" onclick="ditu(1)">360实时路况</button>
    <button class="btn btn-default btn-sm" onclick="ditu(2)">腾讯实时路况</button>
    <button class="btn btn-default btn-sm" onclick="ditu(3)">高德实时路况</button>
    <button class="btn btn-default btn-sm" onclick="TYCloseTraffic()">关闭实时路况</button>
</div>

<div class="alert alert-success" style="position:absolute; left:100px; top:20px; "><label>提示：</label> 1.点击按钮切换路况</div>
<script>

    init()

    function init() {
        // 地图初始化
        var map = new TYMapOptions();
        map.contentId = "container";
        map.lnglat = new TYLngLat(100, 35);
        map.mapLevel = 4;
        TYInitialize(map);

        // 地图配置
        TYMapTiles( new TYTilesOptions(TYEnumMapType.TY_Google_IMG));
    }

    function ditu(a) {
        TYOpenTraffic(a,20000);
    }
</script>
</body>
</html>
