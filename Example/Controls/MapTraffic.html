<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        #container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

    </style>
    <script src="../../Scripts/MapAPI_JavaScript.min.js"></script>

    <script src="../../Scripts/jquery-1.9.1.min.js"></script>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />

    <script>
        $(document).ready(function () {
            $("#codeshow").click(function () {
                var he = $("#container").css("height");
                var hei = he.split("px")[0];

                if ($("#codeshow").attr("data") == "0") {
                    $("#container").css("height", (parseInt(hei) - 300) + "px");
                    $("#codes").css("display", "block")
                    $("#codeshow").removeClass("btn-default").addClass("btn-success");
                    $("#codeshow").attr("data", "1")
                } else {
                    $("#container").css("height", (parseInt(hei) + 300) + "px");
                    $("#codes").css("display", "none")
                    $("#codeshow").removeClass("btn-success").addClass("btn-default");
                    $("#codeshow").attr("data", "0")
                }

            })
        })
    </script>
</head>
<body style=" overflow:hidden">

    <div id="container"></div>

    <div id="codes" style=" position:absolute; bottom:0; width:100%; height:290px;display:none">
        <table class="table table-condensed">
            <tr class=" active"><th>代码</th></tr>
            <tr>
                <td>
                    <textarea class="form-control" style=" height:250px; width:100%; border:0">
                        <!DOCTYPE html>
                        <html xmlns="http://www.w3.org/1999/xhtml">
                        <head>
                            <script src="../MapAPI_JavaScript.min.js"></script>
                            <style>
                                #container {
                                    position: absolute;
                                    width: 100%;
                                    height: 100%;
                                }
                            </style>

                        </head>
                        <body>
                            <div id="container"></div>
                        </body>
                        <script>
                            //------地图初始化------//
                            var json = new TYMapOptions();
                            json.contentId = "container";
                            //json.lnglat= new TYLngLat(114.09,38.30);
                            TYInitialize(json);
                            //------------------------------//

                            //------地图配置------//
                            TYMapConfig(new TYConfigOption());
                            //------------------------------//

                            //------图层切换------//
                            // TYEnumTraffic = {
                            //    TY_TRAFFIC_360: 1,// 360实时路况
                            //    TY_TRAFFIC_QQ: 2,// qq实时路况
                            //    TY_TRAFFIC_AMAP: 3,//高德实时路况
                          
                            //}
                            TYMapConfig(new TYConfigOption());
                            TYOpenTraffic(TYEnumTraffic.TY_TRAFFIC_360);
                            
                            
                            //    TYCloseTraffic();关闭实时路况
                            
                         
                            //------------------------------//
                        </script>
                    </html>

                </textarea>
            </td>
        </tr>
    </table>
</div>

<button id="codeshow" data="0" class="btn btn-default" style="position:absolute; right:20px; top:20px;"><span class=" glyphicon glyphicon-eye-open"></span> 查看源码</button>

<div class=" btn-group " style="position:absolute; right:20px; top:100px;">

    <button class="btn btn-default  btn-sm" onclick="ditu(1)">360实时路况</button>
    <button class="btn btn-default btn-sm" onclick="ditu(2)">腾讯实时路况</button>
    <button class="btn btn-default btn-sm" onclick="ditu(3)">高德实时路况</button>
    <button class="btn btn-default btn-sm" onclick="closeTraffic()">关闭实时路况</button>
</div>

<div class="alert alert-success" style="position:absolute; left:100px; top:20px; "><label>提示：</label> 1.点击按钮切换路况</div>
<script>
 
    //------地图初始化------//
    var json = new TYMapOptions();
    json.contentId = "container";
    //json.lnglat= new TYLngLat(114.09,38.30);
    TYInitialize(json);
    //------------------------------//
    
    //------地图配置------//
    TYMapConfig(new TYConfigOption());

    function ditu(a) {
        TYOpenTraffic(a,20000);
    }
    function closeTraffic() {
        TYCloseTraffic();
    }
</script>
</body>
</html>
