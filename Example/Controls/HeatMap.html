<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>热力图</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../../lib/MapAPI_JavaScript.min.js"></script>
    <script src="../../data/heatmapData.js"></script>
</head>
<body>
<div id="container" class="container"></div>
<script>
    init()

    function init() {
        // 地图初始化
        var map = new TYMapOptions();
        map.contentId = "container";
        map.lnglat = new TYLngLat(100, 35);
        map.mapLevel = 4;
        TYInitialize(map);

        // 地图配置
        TYMapTiles(new TYTilesOptions(TYEnumMapType.TY_Google_IMG));
    }

    var option = new TYHeatMapOption(
            {
                heatMapData: {
                    radius: 25, //给定半径
                    opacity: [0, 0.8], gradient: {
                        0.5: 'blue',
                        0.65: 'rgb(117,211,248)',
                        0.7: 'rgb(0, 255, 0)',
                        0.9: '#ffea00',
                        1.0: 'red'
                    },
                    max: 100,
                    DataSet: heatmapData
                }
            }
    );
    TYHeatMap(option);

</script>
</body>
</html>
