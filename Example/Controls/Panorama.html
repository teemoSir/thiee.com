<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        #container {
            position: absolute;
            width: 100%;
            height: 100%;
        }   .amap-scale-middle {
            height: 4px;
        }


    </style>
    <script src="../../Scripts/MapAPI_JavaScript.min.js"></script>

    <script src="../../Scripts/jquery-1.9.1.min.js"></script>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <script>
        $(document).ready(function () {
            $("#codeshow").click(function () {
                var he = $("#container").css("height");
                var hei = he.split("px")[0];

                if ($("#codeshow").attr("data") == "0") {
                    $("#container").css("height", (parseInt(hei) - 300) + "px");
                    $("#codes").css("display", "block")
                    $("#codeshow").removeClass("btn-default").addClass("btn-success");
                    $("#codeshow").attr("data", "1")
                } else {
                    $("#container").css("height", (parseInt(hei) + 300) + "px");
                    $("#codes").css("display", "none")
                    $("#codeshow").removeClass("btn-success").addClass("btn-default");
                    $("#codeshow").attr("data", "0")
                }

            })
        })
    </script>
</head>
<body style=" overflow:hidden">

    <div id="container"></div>
    <div id="quanjingid" style=" position:absolute; top:70px; right:20px; height:400px; width:500px"></div>
    <div id="codes" style=" position:absolute; bottom:0; width:100%; height:290px;display:none">
        <table class="table table-condensed">
            <tr class=" active"><th>代码</th></tr>
            <tr>
                <td>
                    <textarea class="form-control" style=" height:250px; width:100%; border:0">
                        <!DOCTYPE html>
                        <html xmlns="http://www.w3.org/1999/xhtml">
                        <head>
                            <script src="../MapAPI_JavaScript.min.js"></script>
                            <style>
                                #container {
                                    position: absolute;
                                    width: 100%;
                                    height: 100%;
                                }
                            </style>

                        </head>
                        <body>
                            <div id="container"></div>
                            <div id="quanjingid" style=" position:absolute; top:20px; right:20px; height:400px; width:500px"></div>
                        </body>
                        <script>
                            //------地图初始化------//
                            var json = new TYMapOptions();
                            json.contentId = "container";
                            //json.lnglat= new TYLngLat(114.09,38.30);
                            TYInitialize(json);
                            //------------------------------//

                            //------全景地图------//
                            TYMapConfig(new TYConfigOption());//地图配置参数
                           
                            //捕获地图的点击事件
                            var event = new TYEventOptions();//定义入参
                            event.event = TYEnumEvent.TY_CLICK;//鼠标事件
                            event.callback = setvalue;//回调函数
                            TYAddMapEvent(event);//执行

                            //全景
                            var first = true;
                            if (first) {
                                first = false;
                               
                                var qj = new TYPanoramaOption();//定义入参
                                qj.containerId = "quanjingid";//id入参
                                qj.position = new TYLngLat(114.497552, 38.105608);//坐标赋值
                                TYPanorama(qj);//执行
                            }
                            //获取点击坐标
                            function setvalue(e) {
                                console.log(e);//F12查看返回参数
                                var pos = new TYLngLat(e.location.GPSLng, e.location.GPSLat);
                                var qj = new TYPanoramaOption();
                                qj.containerId = "quanjingid";
                                qj.position = pos;
                                TYPanorama(qj);
                            }
                            //------------------------------//
                            
                        </script>
                    </html>

                </textarea>
            </td>
        </tr>
    </table>
</div>
<button id="codeshow" data="0" class="btn btn-default" style="position:absolute; right:20px; top:20px;"><span class=" glyphicon glyphicon-eye-open"></span> 查看源码</button>
<div class="alert alert-success" style="position:absolute; left:100px; top:20px; ">请点击需要显示全景的区域</div>
<script>

    //------地图初始化------//
    var json = new TYMapOptions();
    json.contentId = "container";
    json.mapLevel = 16;
    //json.lnglat= new TYLngLat(114.09,38.30);
    TYInitialize(json);
    //------------------------------//

    //------地图配置------//

    TYMapConfig(new TYConfigOption());

    var event = new TYEventOptions();
    event.event = TYEnumEvent.TY_CLICK;
    event.callback = setvalue;
    TYAddMapEvent(event);
    //第一次加载
    var first = true;
    if (first) {
        first = false;
        var pos = new TYLngLat(114.497552, 38.105608);
        var qj = new TYPanoramaOption();
        qj.containerId = "quanjingid";
        qj.position = pos;
        TYPanorama(qj);
    }
    //获取点击坐标
    function setvalue(e) {
        var pos = new TYLngLat(e.location.GPSLng, e.location.GPSLat);
        var qj = new TYPanoramaOption();
        qj.containerId = "quanjingid";
        qj.position = pos;
        TYPanorama(qj);
    }
</script>
</body>
</html>
